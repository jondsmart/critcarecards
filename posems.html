<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="posems" src="https://raw.githubusercontent.com/jondsmart/critcarecards/master/posems.gltf"></a-asset-item>
            <a-asset-item id="posox" src="https://raw.githubusercontent.com/jondsmart/critcarecards/master/posox.gltf"></a-asset-item>
            <a-asset-item id="poscutpac" src="https://raw.githubusercontent.com/jondsmart/critcarecards/master/poscutpac.gltf"></a-asset-item>
            <a-asset-item id="posdissect" src="https://raw.githubusercontent.com/jondsmart/critcarecards/master/posdissect.gltf"></a-asset-item>
            <a-asset-item id="posnaso" src="https://raw.githubusercontent.com/jondsmart/critcarecards/master/posnaso.gltf"></a-asset-item>
            <a-asset-item id="pospeep" src="https://raw.githubusercontent.com/jondsmart/critcarecards/master/pospeep.gltf"></a-asset-item>
            <a-asset-item id="posart" src="https://raw.githubusercontent.com/jondsmart/critcarecards/master/posart.gltf"></a-asset-item>
            <a-asset-item id="poscxray" src="https://raw.githubusercontent.com/jondsmart/critcarecards/master/poscxray.gltf"></a-asset-item>
        </a-assets>
            
  <!-- Positive Cards -->
            
        <a-marker id="animated-marker" type='barcode' value='0'>
            <a-entity
                animation-mixer
                gltf-model="#posems"
                scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>
      
         <a-marker id="animated-marker" type='barcode' value='1'>
            <a-entity
                animation-mixer
                gltf-model="#posox"
                scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>    
            
            <a-marker id="animated-marker" type='barcode' value='2'>
            <a-entity
                animation-mixer
                gltf-model="#poscutpac"
                scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>  
            
              <a-marker id="animated-marker" type='barcode' value='3'>
            <a-entity
                animation-mixer
                gltf-model="#posdissect"
                scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>  
            
              <a-marker id="animated-marker" type='barcode' value='4'>
            <a-entity
                animation-mixer
                gltf-model="#posnaso"
                scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>  
            
              <a-marker id="animated-marker" type='barcode' value='5'>
            <a-entity
                animation-mixer
                gltf-model="#pospeep"
                scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>  
            
              <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                animation-mixer
                gltf-model="#posart"
                scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>  
            
              <a-marker id="animated-marker" type='barcode' value='1'>
            <a-entity
                animation-mixer
                gltf-model="#poscxray"
                scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>  

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
